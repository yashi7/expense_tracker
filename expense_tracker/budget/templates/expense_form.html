{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">{{ expense.id|default:"Add" }} Expense</h2>
<form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" class="form-control" value="{{ expense.amount|default:'' }}" required>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" name="category" class="form-control" value="{{ expense.category|default:'' }}" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" class="form-control" value="{{ expense.date|default:'' }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control" required>{{ expense.description|default:'' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
